spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:~/.daon/daondb;INIT=CREATE SCHEMA IF NOT EXISTS DAOND\;
    username: sa
    password: 12345
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
